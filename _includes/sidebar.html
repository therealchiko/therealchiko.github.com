<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="/">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a
        class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}"
        href="{{ site.baseurl }}"
        >Home</a
      >

      {% comment %} The code below dynamically generates a sidebar nav of pages
      with `layout: page` in the front-matter. See readme for usage. {%
      endcomment %}

      <a class="sidebar-nav-item" href="{{ site.reading }}">Reading</a>
      <a
        class="sidebar-nav-item"
        target="_blank"
        href="{{ site.social.twitter }}"
        >Twitter</a
      >
    </nav>

    <small>
      Created using <a href="http://jekyllrb.com" target="_blank">Jekyll</a> and
      hosted at <a target="_blank" href="https://github.com">Github.com</a>
    </small>

    <small>&copy; {{ site.time | date: "%Y" }}.</small>
  </div>
</div>
