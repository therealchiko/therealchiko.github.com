<script>
  // Check for tag overflow and add indicator
  function checkTagOverflow() {
    document.querySelectorAll(".post-tags").forEach((tagContainer) => {
      const isOverflowing = tagContainer.scrollWidth > tagContainer.clientWidth;
      tagContainer.setAttribute("data-overflow", isOverflowing);
    });
  }

  // Run on load and resize
  window.addEventListener("load", checkTagOverflow);
  window.addEventListener("resize", checkTagOverflow);
</script>
